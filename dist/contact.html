<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Davann's Portfolio</title>
</head>

<body id="background">

    <header>
        <nav class="menu">
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        About Me
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">
                        Contact Me
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <div class="headings">
            <h1 class="lg-heading">
                Let's <span class="text-secondary">Connect</span>
            </h1>
            <h2 class="sm-heading">
                If you find my skills can help in your project, feel free to contact me.
            </h2>
        </div>
        
        <div class="contact-table">
            <form action="thankyou.html" method="get">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="cname">Company</label>
              <input type="text" id="cname" name="companyname" placeholder="Your company name..">
          
              <label for="message">Message </label>
              <textarea id="message" name="message" placeholder="What can I help you.." style="height:200px"></textarea>
          
              <input type="submit" value="Send Message"></input>
          
            </form>
          </div>


        <div class="icons">
            <a href="mailto:temdavann@gmail.com">
                <i class="fa fa-envelope-square fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/davanntem/">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://github.com/DavannTem">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </main>  
    
    
    <footer id="main-footer">
        Created by Davann Tem
    </footer>
</body>

</html>
